  <form id="form-area" class="form-area">

      <div class="detail-form">
        <label for="event-name">イベント名</label><br><input type="text" name="event-name"><br>

        <label for="capacity">定員</label><br><input type="text" name="capacity"><br>
        <label for="url">URL</label><br><input type="url" name="url"><br>
        <label for="how-to-apply">参加申込方法</label><br><input type="text" name="how-to-apply"><br>
        <label for="apply-end-date">参加申込終了日</label><br><input type="date" name="apply-end-date"><br>
        <label for="apply-end-time">参加申込終了時間</label><br><input type="time" name="apply-end-time"><br>
        <label for="event-info">イベント概要</label><br><textarea name="event-info"></textarea><br>

    <button id="next-btn1" class="next-btn btn-main font-weight-bold mt-3" onclick="moveTonextQ(1)">次へ</button>
